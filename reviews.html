<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Reviews</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>User Reviews</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Share Your Review</h2>
            <form id="reviewForm">
                <label for="activity-name">Activity Name:</label>
                <input type="text" id="activity-name" name="activity-name" required>
                
                <label for="user-review">Your Review:</label>
                <textarea id="user-review" name="user-review" rows="5" required></textarea>
                
                <label for="user-rating">Your Rating (1-5):</label>
                <input type="number" id="user-rating" name="user-rating" min="1" max="5" required>
                
                <button type="submit">Submit Review</button>
            </form>
        </div>
        <section class="reviews">
            <h2>Recent Reviews</h2>
            <ul id="reviewList"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Open Activity Finder. All rights reserved.</p>
    </footer>
    <script src="js/reviews.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Recommendations</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Personalized Recommendations</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Get Personalized Recommendations</h2>
            <form id="preferencesForm">
                <label for="preferred-location">Preferred Location:</label>
                <select id="preferred-location" name="preferred-location">
                    <option value="beaches">Beaches</option>
                    <option value="lakes">Lakes</option>
                    <option value="mountains">Mountains</option>
                    <option value="hills">Hills</option>
                    <option value="city">City</option>
                </select>
                
                <label for="activity-type">Preferred Activity Type:</label>
                <select id="activity-type" name="activity-type">
                    <option value="relaxing">Relaxing</option>
                    <option value="adventurous">Adventurous</option>
                    <option value="sightseeing">Sightseeing</option>
                </select>
                
                <button type="submit">Get Recommendations</button>
            </form>
        </div>
        <section class="recommendations">
            <h2>Your Recommendations</h2>
            <ul id="recommendationsList"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Open Activity Finder. All rights reserved.</p>
    </footer>
    <script src="js/recommendations.js"></script>
</body>
</html>
